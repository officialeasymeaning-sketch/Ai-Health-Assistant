<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Health Assistant</title>
    <!-- Keeping Tailwind CDN for simple styling without complex local setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0B1120', // Deep space blue
              surface: '#151e32',
              primary: '#06b6d4',    // Cyan
              secondary: '#3b82f6',  // Blue
              accent: '#8b5cf6',     // Violet
              medical: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6',
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'wave': 'wave 15s linear infinite',
              'draw': 'draw 2s ease-out forwards',
              'scan': 'scan 3s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 3s ease-in-out infinite',
              'eye-glow': 'eye-glow 4s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'spin-reverse': 'spin 8s linear infinite reverse',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(1deg)' },
              },
              wave: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              draw: {
                '0%': { strokeDasharray: '0, 1000' },
                '100%': { strokeDasharray: '1000, 0' },
              },
              scan: {
                '0%, 100%': { top: '0%', opacity: 0 },
                '10%, 90%': { opacity: 0.6 },
                '50%': { top: '100%', opacity: 0.8 },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '0.3', filter: 'blur(40px)', transform: 'scale(1)' },
                '50%': { opacity: '0.6', filter: 'blur(60px)', transform: 'scale(1.1)' },
              },
              'eye-glow': {
                '0%, 100%': { filter: 'drop-shadow(0 0 2px #06b6d4) brightness(1)' },
                '50%': { filter: 'drop-shadow(0 0 10px #06b6d4) brightness(1.2)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B1120;
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
        overflow: hidden; 
      }
      
      .glass-panel {
        background: rgba(30, 41, 59, 0.5);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      
      .ai-container {
        perspective: 1200px;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
